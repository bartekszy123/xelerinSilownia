<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Mapa mięśni</title>
  <style>
    #container {
      position: relative;
      display: inline-block;
    }

    .hoverBox {
      position: absolute;
      border: 2px solid blue;
      background-color: rgba(0, 0, 255, 0.2);
      pointer-events: none;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>

<div id="container">
  <img src="model.jpg" usemap="#bodymap" id="bodyImage" alt="Model umięśniony">
  <div id="hoverBox" class="hoverBox"></div>
</div>

<map name="bodymap">
  <area shape="rect" coords="150,100,250,180" href="klatka.html" alt="Klatka" 
        onmouseover="showHover(150,100,250,180)" onmouseout="hideHover()">
  <area shape="rect" coords="150,180,250,260" href="brzuch.html" alt="Brzuch" 
        onmouseover="showHover(150,180,250,260)" onmouseout="hideHover()">
  <area shape="rect" coords="250,100,300,200" href="ramie_prawe.html" alt="Prawe ramię" 
        onmouseover="showHover(250,100,300,200)" onmouseout="hideHover()">
  <area shape="rect" coords="100,100,150,200" href="ramie_lewe.html" alt="Lewe ramię" 
        onmouseover="showHover(100,100,150,200)" onmouseout="hideHover()">
</map>

<script>
  function showHover(x1, y1, x2, y2) {
    const box = document.getElementById('hoverBox');
    box.style.left = x1 + 'px';
    box.style.top = y1 + 'px';
    box.style.width = (x2 - x1) + 'px';
    box.style.height = (y2 - y1) + 'px';
    box.style.display = 'block';
  }

  function hideHover() {
    document.getElementById('hoverBox').style.display = 'none';
  }
</script>

</body>
</html>
