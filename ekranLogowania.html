<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
  <style>
    body {
      margin-left: auto;
      margin-right: auto;
      color: #147ad3;
      background-color: black;
      width: 500px;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 420px;
      height: 320px;
       /* margin-top: 200px;  */
      align-items: center;
      /* margin-left: 100px; */
      margin-top: 100px;
      /* padding-right: 100x; */

      align-items: center;
    
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #888;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .options a {
      color: #2575fc;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .register {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register a {
      color: #2575fc;
      text-decoration: none;
    }
    
    #nazwaUz{
        width: 300px;
    }

    #haslo{
        width: 300px;
    }


    button{        
      color: #147ad3; 
      width: auto;
      height: auto;
      margin: 15px;
      border: none;
      background: none;
    }

    .buttons{   
       transform: scale(1.6);
      /* margin-left: 600px; */
      text-align: center;
      display: block;
      /* position: fixed; */
      /* z-index: 100; */
      
      
    }

    .oNas:hover,.NasiTrenerzy:hover,.services:hover,.abilities:hover,.ZalogujSie:hover{
      transform: scale(1.2);
      transition: transform 0.4s;
      color: #063864;
      background: #2196f3;
      box-shadow: 0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3;

      border-top-right-radius: 10px;
      border-top-left-radius: 10px;
      border-bottom-right-radius: 10px;
      border-bottom-left-radius: 10px;
    }



    .pakuj{
     color: rgb(54, 44, 204);
     font-size: 50px;
     text-align: center;
     display: block;
    }


    footer{
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }

  </style>
</head>
<body>

<div class="pakuj">Pakuj.pl</div>

<div class="buttons">
      
        <a href="podswietlanieIDymek.html"><button class="oNas">O nas</button></a>

        <a href="nasiTrenerzy.html"><button class="NasiTrenerzy">Nasi trenerzy</button></a>
    
        <!-- <a href=""><button class="services">services</button></a> -->
 
       <!-- <a href=""><button class="abilities">abilities</button></a> -->

        <a href="ekranLogowania.html" ><button class="ZalogujSie">Zaloguj się</button></a>

      </div>

  <div class="login-container">
    <h2>Logowanie</h2>
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Nazwa użytkownika" id="nazwaUz">
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Hasło" id="haslo">
    </div>
    <div class="options">
      <label><input type="checkbox"> Zapamiętaj mnie</label>
      <a href="#">Zapomniałeś hasła?</a>
    </div>
    <button class="login-btn">Zaloguj się</button>
    <div class="register">
      Nie masz konta? <a href="#">Zarejestruj się</a>
    </div>
  </div>

  <footer>Pakuj.pl | All Rights Reserved</footer>
</body>
</html>
