<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, black);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 320px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #888;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .options a {
      color: #2575fc;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .register {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register a {
      color: #2575fc;
      text-decoration: none;
    }
    #nazwaUz{

        width: 300px;
    }

    #haslo{

        width: 300px;
    }


  </style>
</head>
<body>
  <div class="login-container">
    <h2>Logowanie</h2>
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Nazwa użytkownika" id="nazwaUz">
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Hasło" id="haslo">
    </div>
    <div class="options">
      <label><input type="checkbox"> Zapamiętaj mnie</label>
      <a href="#">Zapomniałeś hasła?</a>
    </div>
    <button class="login-btn">Zaloguj się</button>
    <div class="register">
      Nie masz konta? <a href="#">Zarejestruj się</a>
    </div>
  </div>

  
</body>
</html>
